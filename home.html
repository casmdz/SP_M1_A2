<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

  <section>
    <div class="container">

        <header>
            <img src="images/logo.png" width="200dvw">
        </header>


        <div class="card" >
          <!-- style="width: 18rem;" -->
          <div class="card-body">

            <h2 class="card-title">Sign In</h2>            

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email (phone or mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
              </div>

              <div class="mb-3">

                <div class="row">
                  <!--   g-3-->
                <div class="col-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                </div>
                <div class="col-4 ms-auto">
                  <a href="google.com"> Forgot Password?</a>
                </div>
              </div>

                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
              </div>

              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-warning" type="submit">Continue</button>
              </div>

              <div class="mt-3 form-details">
                <details>
                  <summary style="color:dodgerblue">Need Help?</summary>
                  <p>Forgotten Email?</p>
                  <p>Other issues with sign in</p>
                </details>
              </div>
              
              <!-- <button type="submit" class="btn btn-warning" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5rem;">Continue</button> -->
            </form>

          </div>
        </div>
        <!-- end card -->
        
        <div class="line-with-text">
          <span class="text-muted">New to Amazing?</span>
        </div>

        <div class="d-grid gap-2">
        <!-- <div class="d-grid gap-2 col-6 mx-auto"> -->
          <button class="btn btn-grey mx-auto" type="submit">Create your Amazing Account</button>
        </div>


    </div>

    <!-- <div class="a-section a-spacing-top-extra-large auth-footer"></div> -->
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-top pb-1 mb-1">
        <li class="nav item">
          <a href="https://www.amazon.com/" class="nav-link px-2">Conditions of Use</a>
          <!--  text-muted -->
        </li>
        <li class="nav item">
          <a href="https://www.amazon.com/" class="nav-link px-2">Privacy Policy</a>
        </li>
        <li class="nav item">
          <a href="https://www.amazon.com/" class="nav-link px-2">Help</a>
        </li>
        
      </ul>
      <p class="text-center text-muted">Â© 1996-2020, Amazing.com,inc or Cas. Responsive site as I could make it</p>

    </footer>


  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
